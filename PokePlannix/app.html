<!DOCTYPE html>
<html>


  <head>
    <title>PokePlannix!</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P" type = "text/css">
  </head>


  <body class="forest">
    <div class="pokedex">
      <div class = 'folder'>
        <div class ='joint' id = 'upJoint'></div>
        <div class ='joint' id = 'downJoint'></div>
      </div>
      <div class = 'rightSide'>
        <div class= "statsDisplay">testando</div>
        <div class= "blueDial">
            <button class="squareButtons" id='blueButton'>1</button>
            <button class="squareButtons" id='blueButton'>2</button>
            <button class="squareButtons" id='blueButton'>3</button>
            <button class="squareButtons" id='blueButton'>4</button>
            <button class="squareButtons" id='blueButton'>5</button>
            <button class="squareButtons" id='blueButton'>6</button>
            <button class="squareButtons" id='blueButton'>7</button>
            <button class="squareButtons" id='blueButton'>8</button>
            <button class="squareButtons" id='blueButton'>9</button>
            <button class="squareButtons" id='blueButton'>Enter</button>
        </div>
        <div class= 'detailsMiddleRight'>
          <button class="squareButtons" id='twinsGrayButtons1'></button>
          <button class="squareButtons" id='twinsGrayButtons2'></button>
          <button class="squareButtons" id='longSnakeButtons1'></button>
          <button class="squareButtons" id='longSnakeButtons2'></button>
          <button class='squareButtons' id='roundYellowButton'></button>
        </div>
        <div class = 'bottomRight'>
          <div class = 'bottomRightButtons'>
            <div class= "squareBlackbuttons squareButtons" id='leftButton'></div>
            <div class= "squareBlackbuttons squareButtons" id='rightButton'></div>
          </div>
        </div>
      </div>
      <div class = 'leftSide'>
    <div class = 'cristalLens'>
      <div class="groupLens" id='bigOne'>
        <button class='lens' id='blueLens'></button>
      </div>
      <div class='groupLens' id='smallOnes'>
        <button class='lens' id='redLens'></button>
        <button class='lens' id='yellowLens'></button>
        <button class='lens' id='greenLens'></button>
      </div>
    </div>
    <div class = 'displayLeft'>
      <div class="frameImageDisplay">
        <div class="imageDisplay">
          <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png"/>
        </div>
        <div class='imageDisplayDetails'>
          <div class = 'detailsDisplay'>
             <div class = 'detailWhiteThingy'></div>
             <div class = 'detailWhiteThingy'></div>
             <div class = 'detailWhiteThingy'></div>
          </div>
        </div>
      </div>
    </div>
    <div class = 'bottomLeftButtons'>
      <div class="cross">
        <button class="crossButton" id= 'up'></button>
        <button class="crossButton" id= 'down'></button>
        <button class="crossButton" id= 'left'></button>
        <button class="crossButton" id= 'right'></button>
        <button class="crossButton" id= 'center'> </button>
      </div>
      <div class="roundBlackButton">
        <button class='roundButton'></button>
      </div>
    </div>
  </div>
    </div>
  </body>
</html>
